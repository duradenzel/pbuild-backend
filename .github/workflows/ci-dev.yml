name: CI Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and run tests in Docker
        run: |
          docker build --target build --tag pbuild-backend .
          docker run --rm pbuild-backend

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          file: ./TestResults/coverage.lcov  # Path to the coverage file
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}  # Use the Codecov token from GitHub secrets
