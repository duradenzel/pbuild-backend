name: CI Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and run tests in Docker
        run: |
          docker build --target build --tag pbuild-backend .
          docker run --rm pbuild-backend dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage"

      - name: Upload coverage results to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          path-to-lcov: ./TestResults/*/coverage.lcov  
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
